<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Донат</title>
</head>
<body>
<div class="container">
    <div class="login-box">
        <p>Пожертвование</p>
    </div>

    <div class="menu">
        <nav>
            <a href="#Home" id="donation" onclick="window.location.href = '../donations/index.html'">Донация</a>
            <a href="#Services" id="top" onclick="window.location.href = '../top100/index.html'">Топ</a>
            <a href="#Contact" id="blood" onclick="window.location.href = '../mainMenu/index.html'">Сдать</a>
            <a href="#About" id="money" class="selected">Поддержать</a>
        </nav>
    </div>

    <div class="donation-form">
        <h1>Пожертвование</h1>
        <div class="donation-type">
            <button id="one-time" onclick="selectDonationType('one-time')">Единоразово</button>
            <button id="monthly" onclick="selectDonationType('monthly')">Ежемесячно</button>
        </div>
        <div class="amounts">
            <button class="amount" onclick="selectAmount(300)">300 р</button>
            <button class="amount" onclick="selectAmount(500)">500 р</button>
            <button class="amount" onclick="selectAmount(1000)">1000 р</button>
            <button class="amount" onclick="selectAmount(3000)">3000 р</button>
        </div>
        <input type="number" id="custom-amount" placeholder="Введите свою сумму" />
        <button id="donate-button" onclick="donate()">Пожертвовать</button>
    </div>

</div>

<script src="script.js"></script>
<script src="app.js"></script> <!-- Подключение вашего скрипта -->
</body>
</html>
